
<!DOCTYPE html>
<html>
<head>
  <title>七号技师 群发控制台</title>
  <meta charset="utf-8">
</head>
<body>
  <h2>欢迎，{{ current_user.id }}</h2>
  <form method="POST" enctype="multipart/form-data">
    <label>群组链接（或用户名）：</label>
    <input type="text" name="target" required><br><br>
    <label>上传话术脚本 (Excel)：</label>
    <input type="file" name="script" required><br><br>
    <button type="submit">立即群发</button>
  </form>

  <h3>群发日志</h3>
  <pre>{{ log }}</pre>

  <h3>账号状态</h3>
  <table border="1">
    <tr><th>ID</th><th>状态</th></tr>
    {% for row in status %}
      <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td></tr>
    {% endfor %}
  </table>

  <br><a href="/logout">退出登录</a>
</body>
</html>
