{% extends "base.html" %}
{% block body %}
<div class="shell">
  <div class="card">
    <div class="card-header">
      <div class="brand"><span class="dot"></span>Seven Tech Pro v4</div>
      <h1 class="h1" style="margin-top:10px;">登录</h1>
      <p class="sub">请输入账号密码进入管理后台</p>
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('login') }}">
        <div class="field">
          <label>用户名</label>
          <input name="username" autocomplete="username" placeholder="例如：admin" required>
        </div>
        <div class="field">
          <label>密码</label>
          <input type="password" name="password" autocomplete="current-password" placeholder="请输入密码" required>
        </div>

        {% if error %}
          <div class="alert">{{ error }}</div>
        {% endif %}

        <button class="btn" type="submit">进入后台</button>
      </form>

      <div class="small" style="margin-top:14px;">
        提示：默认账号密码在 <code>users.json</code> 中配置。建议上线后改为环境变量或加密存储。
      </div>
    </div>
  </div>
</div>
{% endblock %}
