
<!DOCTYPE html>
<html>
<head>
  <title>七号技师后台登录</title>
  <meta charset="utf-8">
</head>
<body>
  <h2>后台登录</h2>
  <form method="POST">
    <label>用户名：</label>
    <input type="text" name="username" required><br>
    <label>密码：</label>
    <input type="password" name="password" required><br>
    <button type="submit">登录</button>
  </form>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
</body>
</html>
