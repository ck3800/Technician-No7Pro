<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录 | Technician-No7Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body class="bg">
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <div class="logo">N7</div>
        <div>
          <div class="title">Technician-No7Pro</div>
          <div class="sub">控制台登录</div>
        </div>
      </div>

      {% if error %}
      <div class="alert">{{ error }}</div>
      {% endif %}

      <form method="post" class="form" autocomplete="on">
        <label class="label">账号</label>
        <input class="input" name="username" placeholder="请输入账号" required>

        <label class="label">密码</label>
        <input class="input" name="password" type="password" placeholder="请输入密码" required>

        <button class="btn" type="submit">登录</button>
      </form>

      <div class="hint">
        <span>提示：</span>
        <span>首次使用请在 <code>users.json</code> 配置管理员账号。</span>
      </div>
    </div>

    <div class="foot">© {{ 2026 }} Technician-No7Pro</div>
  </div>
</body>
</html>
