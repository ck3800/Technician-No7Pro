<h2>👥 当前已登录账号</h2>
<table border="1">
<tr><th>账号</th><th>分组</th><th>操作</th></tr>
{% for acc in accounts %}
<tr>
  <td>{{ acc.name }}</td>
  <td>{{ acc.group }}</td>
  <td>
    <a href="/account/delete/{{ acc.name }}">🗑 删除</a>
    <a href="/account/download/{{ acc.name }}">📥 下载</a>
  </td>
</tr>
{% endfor %}
</table>
